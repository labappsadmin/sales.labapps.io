<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities - Sales Module</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="../lib/butterup-2.0.0/butterup.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .kanban-column { min-height: 400px; background: #f8f9fa; border-radius: 8px; padding: 10px; }
        .kanban-card { background: white; border-radius: 4px; padding: 10px; margin-bottom: 10px; cursor: move; }
        .kanban-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="../" class="sidebar-logo">LabApps</a>
        </div>
        <div id="sidebarMenu" class="sidebar-body"></div>
    </div>
    <div class="header-main px-3 px-lg-4">
        <a id="menuSidebar" href="#" class="menu-link me-3 me-lg-4"><i class="ri-menu-2-fill"></i></a>
        <div class="form-search me-auto">
            <input type="text" class="form-control" id="tappsearch" placeholder="Search Opportunities">
            <i class="ri-search-line"></i>
        </div>
        <div class="dropdown dropdown-profile ms-3 ms-xl-4">
            <a href="" class="dropdown-link" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                <div class="avatar online"><img src="../assets/img/img1.jpg" alt="" class="spanuserimg"></div>
            </a>
            <div class="dropdown-menu dropdown-menu-end mt-10-f">
                <div class="dropdown-menu-body">
                    <div class="avatar avatar-xl online mb-3"><img src="../assets/img/img1.jpg" alt="" class="spanuserimg"></div>
                    <h5 class="mb-1 text-dark fw-semibold spanusername">User</h5>
                    <p class="fs-sm text-secondary spanuserrole mb-1">Sales User</p>
                    <nav class="nav">
                        <a target="_blank" href="https://labapps.gitbook.io"><i class="ri-question-line"></i> Help Center</a>
                        <a href="../app/userprofile.html"><i class="ri-user-settings-line"></i> Account Settings</a>
                        <a href="#!" onclick="logoutuser();"><i class="ri-logout-box-r-line"></i> Log Out</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="main main-app p-3">
        <div class="content">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <div>
                        <ol class="breadcrumb fs-sm mb-1">
                            <li class="breadcrumb-item"><a href="saleshome.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Opportunities</li>
                        </ol>
                        <h4 class="main-title mb-0">Sales Opportunities</h4>
                        <p class="text-muted">Manage your sales pipeline</p>
                    </div>
                    <nav>
                        <button type="button" class="btn btn-sm btn-secondary" onclick="toggleView()">
                            <i class="ri-layout-grid-line" id="viewIcon"></i> <span id="viewText">Kanban</span>
                        </button>
                        <button type="button" class="btn btn-sm btn-primary" onclick="showAddOpportunityModal()">
                            <i class="ri-add-line"></i> New Opportunity
                        </button>
                    </nav>
                </div>
                <hr />
                <div id="listView" style="display:none;">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" style="font-size:10pt;">
                            <thead>
                                <tr>
                                    <th>Opportunity #</th>
                                    <th>Name</th>
                                    <th>Account</th>
                                    <th>Stage</th>
                                    <th>Amount</th>
                                    <th>Probability</th>
                                    <th>Close Date</th>
                                    <th>Owner</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="opportunitiesTableBody">
                                <tr><td colspan="9" class="text-center">Loading opportunities...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="kanbanView">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="kanban-column">
                                <h6 class="text-center mb-3">Prospecting</h6>
                                <div id="stage-Prospecting"></div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="kanban-column">
                                <h6 class="text-center mb-3">Discovery</h6>
                                <div id="stage-Discovery"></div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="kanban-column">
                                <h6 class="text-center mb-3">Proposal</h6>
                                <div id="stage-Proposal"></div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="kanban-column">
                                <h6 class="text-center mb-3">Negotiation</h6>
                                <div id="stage-Negotiation"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery/jquery.min.js?v=2.7.0"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js?v=2.7.0"></script>
    <script src="../lib/perfect-scrollbar/perfect-scrollbar.min.js?v=2.7.0"></script>
    <script src="../lib/jqueryui/jquery-ui.min.js?v=2.7.0"></script>
    <script src="../assets/js/script.js?v=2.7.0"></script>
    <script src="../assets/js/core.js?v=2.7.0"></script>
    <script src="../assets/js/auth.js?v=2.7.0"></script>
    <script src="../lib/butterup-2.0.0/butterup.js?v=2.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js?v=2.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../assets/js/cross-domain-auth.js?v=2.7.0"></script>
    <script src="../assets/js/salescore.js?v=2.7.0"></script>
    <script src="../assets/js/salesopportunities.js?v=2.7.0"></script>
    <script type="text/javascript">
        var currentView = 'kanban';
        $(document).ajaxStart(function () { Pace.restart(); });
        $(document).ready(function () {
            $('.spanusername').html(displayname);
            $('.spanuserimg').attr('src', userimage);
            initAuthErrorHandling();
            loadDynamicMenu();
            var urlParams = new URLSearchParams(window.location.search);
            var accountId = urlParams.get('accountid');
            if (orgid) loadOpportunities(accountId);
        });
        function toggleView() {
            currentView = currentView === 'kanban' ? 'list' : 'kanban';
            $('#kanbanView').toggle(currentView === 'kanban');
            $('#listView').toggle(currentView === 'list');
            $('#viewIcon').attr('class', currentView === 'kanban' ? 'ri-layout-grid-line' : 'ri-list-check');
            $('#viewText').text(currentView === 'kanban' ? 'Kanban' : 'List');
            if (currentView === 'list') {
                loadOpportunitiesList();
            } else {
                loadOpportunitiesKanban();
            }
        }
    </script>
</body>
</html>
