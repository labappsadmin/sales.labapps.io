<body class="page-sign d-block py-0">

    <div class="row g-0" id="divlogin">
        <div class="col d-none d-lg-block"><img src="../assets/img/labapps_sand.png" class="auth-img" alt=""></div>
        <div class="col-md-7 col-lg-5 col-xl-4 col-wrapper">
            <div class="card card-sign">
                <div class="card-header">
                    <div class="mb-5 loginlogo">
                        <a href="#!" class="header-logo">LabApps</a><br />
                        <small>&nbsp;Security Portal</small>
                    </div>

                    <h3 class="card-title logintitle">Sign In&nbsp;</h3>
                    <p class="card-text loginsubtitle">Welcome back! Please Sign In to Continue.</p>
                </div><!-- card-header -->
                <div class="card-body loginareadiv">
                    <div class="production">
                        <div class="row gx-2">
                            <div class="mb-4">
                                <label class="form-label">Email address</label>
                                <input type="text" class="form-control" id="tloginname" placeholder="Enter your email address" autocomplete="off">
                            </div>
                            <div class="mb-4">
                                <label class="form-label d-flex justify-content-between">Password</label>
                                <input type="password" class="form-control" id="tpassword" placeholder="Enter your password" autocomplete="off">
                            </div>
                            <button class="btn btn-primary btn-sign" id="blogin" onclick="loginuser();">Sign In</button>

                        </div>

                    </div>

                    <!--<br />
                    <!-- row -->
                    <!--<br />-->
                    <!--<div class="mb-2"></div>-->
                    <!-- Set the element id for the JSON response -->


                </div><!-- card-body -->
               
            </div><!-- card -->
        </div><!-- col -->

    </div><!-- row -->

        $(document).ajaxStart(function () {
            Pace.restart();

            initiatelogin();
        });
