<body class="page-sign d-block py-0">

    <div class="row g-0" id="divlogin">
        <div class="col d-none d-lg-block"><img src="../assets/img/labapps_sand.png" class="auth-img" alt=""></div>
        <div class="col-md-7 col-lg-5 col-xl-4 col-wrapper">
            <div class="card card-sign">
                <div class="card-header">
                    <div class="mb-5">
                        <a href="#!" class="header-logo">LabApps</a><br />
                        <small>&nbsp;Client Services Module</small>
                    </div>
                    <h3 class="card-title">Reset Password&nbsp;</h3>
                    <p class="card-text">You have a request to change your password.</p>
                </div><!-- card-header -->
                <div class="card-body loginareadiv">
                    <div class="mb-4">
                        <label class="form-label d-flex justify-content-between">E-Mail</label>
                        <input type="text" class="form-control" id="temailaddress" disabled placeholder="Enter your email" autocomplete="off">
                        <input type="hidden" id="hemail" />
                    </div>
                    <div class="mb-4">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" id="tpassword1" autocomplete="off">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Re-Enter New Password</label>
                        <input type="password" class="form-control" id="tpassword2" autocomplete="off">
                    </div>
                    <button class="btn btn-primary btn-sign" id="blogin" onclick="changeuserpassword();">Reset Password</button>
